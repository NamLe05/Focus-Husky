<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Desktop Application</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1 class="login-title">Login to your account</h1>
        <p class="login-subtitle">Hello, welcome back to your account</p>

        <form id="login-form">
          <div class="form-group">
            <label for="username" class="input-label">Username:</label>
            <input
              type="text"
              id="username"
              class="input-field"
              autocomplete="username"
            />
            <p id="username-validation" class="validation-message">
              Please enter a valid username
            </p>
          </div>

          <div class="form-group">
            <label for="password" class="input-label">Password:</label>
            <input
              type="password"
              id="password"
              class="input-field"
              autocomplete="current-password"
            />
            <p id="password-validation" class="validation-message">
              Please enter a valid password
            </p>
          </div>

          <div class="form-group button-group">
            <button type="submit" id="login-button" class="login-button">
              Login
            </button>
          </div>
        </form>

        <img src="./assets/cat.jpg" alt="Cute Cat" class="cat-image" />
      </div>
    </div>

    <!-- Version information (hidden but kept for reference) -->
    <div style="display: none">
      We are using Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, and Electron
      <span id="electron-version"></span>.
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
